<!DOCTYPE html>
<html>

    <head>
        <style>
            canvas {
	                border: 1px solid #d3d3d3;
	                background-color: black;
	                }
        </style>
    </head>

    <body onload="startgame()">
        <script>

            var redbox, bluebox, bullet;

            function startgame()
            {
                bluebox = new component(50, 50, "blue", 350, 450);
                redbox = new component(50, 50, "red", 350, 0);
                bullet = new component(5, 5, "yellow", 372, 445);
                gamecanvas.start();
            }

            var gamecanvas = {
                canvas : document.createElement("canvas"),
                start : function() {
                    this.canvas.width = 750;
                    this.canvas.height = 500;
                    this.context = this.canvas.getContext("2d");
                    document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                    this.interval = setInterval(updateGameArea, 20);
                    },
            clear : function() {
                    this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
                    },
            stop : function() {
                    clearInterval(this.interval);
                    }
                }

            function component(w, h, c, x, y) {
                this.w = w;
                this.h = h;
                this.x = x;
                this.y = y;
                this.update = function() {
                    ctx = gamecanvas.context;
                    ctx.fillStyle = c;
                    ctx.fillRect(this.x, this.y, this.w, this.h);
                    }
                    this.newpos = function() {
                        this.x += this.speedX;
                        this.y += this.speedY;
                    }
                }

            function crashWith(bbox, rbox) {
                        var btop = bbox.y;
                        var rboxbottom = rbox.y + (rbox.h);
                        if (rboxbottom < btop) {
                            crash = false;
                        } else {
                            crash = true;
                        }
                        return crash;
                    }

            function updatebboxpos() {
                bluebox.speedX = 0;
//                bullet.speedY = 0;
                if (gamecanvas.key && gamecanvas.key == 37)
                {   bluebox.speedX = -1;    }
                if (gamecanvas.key && gamecanvas.key == 39)
                {   bluebox.speedX = +1;    }
//                if (gamecanvas.key && gamecanvas.key == 32)
//                {   bullet.speedY += 1;     }
            }

            function updatebulletpos() {
                bullet.speedY = 0;
                if (gamecanvas.key && gamecanvas.key == 32)
                {   bullet.speedY += 1;  }
            }

            function updateGameArea() {
//                gamecanvas.updatebboxpos();
//                bluebox.newpos();
//                gamecanvas.updatebulletpos();
//                bullet.newpos();
                if (crashWith(bullet, redbox)) {
                    gamecanvas.clear();
                    bluebox.update();
                    bullet.update();
                } else if (crashWith(bluebox, redbox)) {
                        gamecanvas.stop();
                        window.alert("GAME OVER");
                    } else {
                        gamecanvas.clear();
                        redbox.y += 1;
                        redbox.update();
                    //    gamecanvas.updatebboxpos();
                    //    bluebox.newpos();
                        bluebox.update();
                    //    gamecanvas.updatebulletpos();
                    //    bullet.newpos();
                        bullet.update();
                    }
                }

        </script>

    </body>
</html>
